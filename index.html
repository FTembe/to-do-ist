<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>O que fazer? | Organize tudo com o que faze</title>
</head>
<body>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			color: #fff;
			outline: none;
		}
		body{
			height: 100vh;
			width: 100%;
			position: relative;
		}
		.wrapper{
			height: 100%;
			width: 100%;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background: #191D26;
		}
		.container{
			width: 60%;
			padding: 1.5rem 2rem;
			background: #1B222C;		
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			box-shadow: .6rem .6rem 0px  #fff;
		}
		@media(max-width: 576px){
			.container{
				width: 96%;
				padding: 1rem;
				box-shadow: .2rem .2rem 0px  #fff;
			}
		}
		@media (max-width: 768px) {
			.container{
				width: 85%;
				padding: 1rem;
				box-shadow: .2rem .2rem 0px  #fff;
			}
		}
		@media (min-width: 992px) {
			.container{
				width: 50%;
				padding: 1rem;
				box-shadow: .6rem .6rem 0px  #fff;
			}
		 }
		input,
		h1,
		div{
			width: 100%;

		}
		.main{
			margin-top: 2rem;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		header{
			text-align: center;
			font-family: "monospace",sans-serif;
		}
		 h1{
		 	border-bottom: dashed 2px #661B1C;
		 	padding-bottom: .3rem;
		 	border-width: 2px;
			margin-bottom: 1rem;
		}
		.group,
		.add-task{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.group{
			width: 100%;
			justify-content: space-between;
			border-bottom: solid 2px #ddd;
			padding: 0.5rem;

		}
		.group.checked{
			background: #011a04;
		}
		.list{
			margin-top: 2rem;
		}
		span.remove,
		span.check,
		span.edit
		{
			cursor: pointer;
			padding: 0.3rem 0.5rem;
			font-weight: bold;
			font-size: 20px;
			transition: all .3s;
		}
		span.remove{
			color: #d9534f;
		}
		span.check{
			color: #5cb85c;
		}
		span.edit{
			color: #f0ad4e;
		}
		span.remove:hover,
		span.check:hover,
		span.edit:hover
		{
			font-size: 22px;
		}
		input[type=text],
		button{
			border: none;
			background: #ccc;
			padding: 0.5rem ;
			color: #000;
			font-weight: 200;
		}
		button{
			cursor: pointer;
			background: #696969;
			color: #fff;
			font-weight: bolder;
			text-transform: uppercase;
			font-family: "cursive", sans-serif;
			padding: 0.5rem 3rem;
			transition: all .6s;
		}

		button:hover{
			background: #191D26;
		}

		.task{
			font-family: "cursive",sans-serif;
			display: block;
		}

		small.created_at{
			border-top: solid .5px #ddd;
			font-size: 12px;
			color: #ddd;
			margin-top: 0.3rem 0;

		}
		.error{
			margin-top: 0.3rem;
			color: #fff;
			font-size: 12px;
		}
		.group{
			transition: all .3s;
		}
	</style>
	<div class="wrapper">
		<div class="container">
			<header>
				<h1>O que fazer ?</h1>
				<span>Organize tudo com o que fazer</span>
			</header>
			<div class="main">
				<div class="add-task">
					<input type="text" class="task" placeholder=" Tarefa">
					<button onclick="addTask()">&#10010;</button>
				</div>
				<small class="error"></small>
				<div class="list"> </div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	window.addEventListener('load',()=>{previewList()});
	
	let list=[
		// {
		// 	'created_at':formatDate(),
		// 	'status':true,
		// 	'task':"francisco tembe"
		// },{
		// 	'created_at':formatDate(),
		// 	'status':true,
		// 	'task':"francisco tembe"
		// }
	];

	function addTask(){
		let inputValue=document.querySelector('.task');
		let error=document.querySelector('.error');
		error.innerHTML=''
		if(inputValue.value.length>1){
			list.push(	{
				'created_at':formatDate(),
				'status':true,
				'task':inputValue.value
			});
			inputValue.value=''
			setTimeout(previewList,100)
			return;
		}
		error.innerHTML='Verifica se o campo acima esta preenchido e que contÃ©m mais de 1 caracter'
	
	
	}
	
	function formatDate(){
		let date = new Date();
		return date =`${ date.getDate()}-${ date.getMonth()>10 ? date.getMonth():'0'+date.getMonth()}-${ date.getFullYear()}  

		${date.getHours()>10 ? date.getHours():'0'+date.getHours()}:${ date.getMinutes()>10 ? date.getMinutes():'0'+date.getMinutes()}:${ date.getSeconds()>10 ? date.getSeconds():'0'+date.getSeconds()}`;
	}

	function fetchTask(){
		let embedHtml='';
		list.sort();
		list.forEach((item, index)=>{
			embedHtml+=`
				<div class="group">
					<span class="task"><span class="this-task" onkeyup=updateTask(this,${index}) >${item.task}</span> <br><small class="created_at">${item.created_at}</small> </span>
					<span>
						`
						if(item.status){
							embedHtml+=`
							<span onclick=(checkTask(${index})) class="check">&#10003;</span>
							<span onclick=(edit(${index})) class="edit">&#9998;</span>
							`
						}
						embedHtml+=`
						<span onclick=(removeTask(${index})) class="remove">&#10007;</span>
					</span>
				</div> `
		})
		return embedHtml;
	}

	function edit(task_at) {
		let task=document.querySelectorAll('.this-task')[task_at];
		task. contentEditable="true";
		task.focus();
	}

	function updateTask(element, task_at){
		list[task_at].task=element.innerText
	}
	function removeTask(task_at) {

		list.splice(task_at, 1);
	
		setTimeout(previewList,200)
	}

	function checkTask(task_at) {

		list[task_at].status=false;
		list[task_at].updated_at=formatDate();
		previewList();
	}

	function previewList(){
		document.querySelector('.list').innerHTML=fetchTask()	;
		store();
	}	
	function store() {
		localStorage.setItem('lists', list);
	}
	</script>
</body>
</html>
